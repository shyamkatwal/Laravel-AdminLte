{% extends 'myapp/base.html' %}

{% block title %}AdminLTE - ShowData{% endblock %}
{% load static %}
{% block content %}
<style>
    /* Lightbox styles */
    #lightbox {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    /* Loader styles */
    .loader {
        border: 8px solid #f3f3f3;
        /* Light grey */
        border-top: 8px solid #3498db;
        /* Blue */
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }

    /* Lightbox content */
    .lightbox-content {
        text-align: center;
        color: white;
    }
</style>

<!-- Lightbox HTML -->
<div id="lightbox" style="display: none;">
    <div class="lightbox-content">
        <div class="loader"></div> <!-- Loader Icon -->
        <p>Processing...</p>
    </div>
</div>


<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>DataTables</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">DataTables</li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>
<style>
    #loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1000;
        /* Ensure it appears on top */
    }
</style>

<!-- In your base template or the specific template -->
<div id="loading" style="display:none;">
    <img src="{% static 'adminlte/img/loading.gif' %}" alt="Loading..." />
</div>


<!-- Main content -->
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Datatable with default features</h3>
                    </div>
                    <div class="card-body">
                        <table id="example2" class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Mobile</th>
                                    <th>Email</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</section>
<!-- /.content -->

<script>
    $(document).ready(function () {
        $("#example2").DataTable({
            processing: true,
            serverSide: true,
            ajax: {
                url: '{% url "accountdetails" %}',
                type: 'GET',
                beforeSend: function () {
                    // Show lightbox before sending the request
                    $("#lightbox").fadeIn();
                },
                complete: function () {
                    // Hide lightbox after request completes
                    $("#lightbox").fadeOut();
                },
                error: function (xhr, error, thrown) {
                    console.error("Error fetching data: ", error);
                    $("#lightbox").fadeOut(); // Hide lightbox on error
                }
            },
            columns: [
                { data: 0 },  // Adjust these indices based on the order of your SELECT statement
                { data: 1 },
                { data: 2 },
                { data: 3 },
            ]
        });
    });

</script>
{% endblock %}
